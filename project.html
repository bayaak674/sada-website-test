<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sada Studio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <video autoplay loop muted playsinline>
            <source src="assets/loading_animation.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="dots-background"></div>

    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="assets/web_logo.png" alt="Sada Studio Logo"></a>
            </div>
            <button class="menu-toggle" aria-label="Toggle navigation">
                <div class="burger-lines">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="menu-text">Menu</span>
            </button>
        </div>
    </header>

    <nav class="full-screen-nav">
        <button class="close-nav" aria-label="Close navigation">×</button>
        <ul>
            <li><a href="work.html" class="nav-link-item">Work</a></li>
            <li><a href="index.html#about" class="nav-link-item">About</a></li>
            <li><a href="index.html#contact" class="nav-link-item">Contact</a></li>
        </ul>
    </nav>

    <main class="project-page-main">
        <div class="container">
            <div id="project-detail-container">
                <!-- This content will be dynamically populated by script.js -->
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
             <div class="footer-cta">
                <p>Enjoyed this project? See what else we've done.</p>
                <a href="work.html" class="cta-link">All Our Work</a>
            </div>
            <hr class="section-divider" style="margin: 60px auto;">
            <div class="footer-links">
                <div class="footer-col">
                    <a href="work.html">Our Work</a>
                    <a href="index.html#about">About Us</a>
                    <a href="index.html#contact">Contact</a>
                </div>
                <div class="footer-col">
                    <a href="#" target="_blank">LinkedIn</a>
                    <a href="#" target="_blank">Instagram</a>
                    <a href="#" target="_blank">Dribbble</a>
                </div>
            </div>
            <div class="footer-brand">
                Sada Studio ©
            </div>
        </div>
    </footer>

    <div class="cursor" id="cursor-leader"></div>
    <div class="cursor cursor-trail"></div>
    <div class="cursor cursor-trail"></div>
    <div class="cursor cursor-trail"></div>
    <div class="cursor cursor-trail"></div>
    <div class="cursor cursor-trail"></div>
    <div class="cursor cursor-trail"></div>
    <div class="cursor cursor-trail"></div>
    <div class="cursor cursor-trail"></div>
    
    <script src="script.js"></script>
</body>
</html>
